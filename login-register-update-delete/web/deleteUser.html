<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除账户</title>
</head>
<body>
<form action="/deleteUser" method="get">
    <button type="submit"></button>
</form>
<script>
    function sendServlet() {
        let button = document.querySelector("button");
        return button.click();
    }
    if (window.confirm("您确认要删除账户吗？")) {
        sendServlet();
    }else{
        window.location.replace("/login.html");
    }
</script>
</body>
</html>
